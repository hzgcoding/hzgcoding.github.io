ing_buf, <span class="built_in">buffer</span>, <span class="built_in">size</span>);</span><br><span class="line">    pthread_mutex_unlock(ring_buf-&gt;f_lock);</span><br><span class="line">    <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>

<p>使用栗子，采用多线程模拟生产者和消费者编写测试程序，如下所示：</p>

n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**@brief ring buffer测试程序，创建两个线程，一个生产者，一个消费者。</span></span><br><span class="line"><span class="comment"> * 生产者每隔1秒向buffer中投入数据，消费者每隔2秒去取数据。</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"ring_buffer.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;pthread.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;time.h&gt;</span></span></span><br><span class="line"> </span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> BUFFER_SIZE  1024 * 1024</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">student_info</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">uint64_t</span> stu_id;</span><br><span class="line">    <span class="keyword">uint32_t</span> age;</span><br><span class="line">    <span class="keyword">uint32_t</span> score;</span><br><span class="line">&#125;student_info;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_student_info</span><span class="params">(<span class="keyword">const</span> student_info *stu_info)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    assert(stu_info);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"id:%lu\t"</span>,stu_info-&gt;stu_id);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"age:%u\t"</span>,stu_info-&gt;age);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"score:%u\n"</span>,stu_info-&gt;score);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function">student_info * <span class="title">get_student_info</span><span class="params">(<span class="keyword">time_t</span> timer)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    student_info *stu_info = (student_info *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    <span class="keyword">if</span> (!stu_info)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed to malloc memory.\n"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    srand(timer);</span><br><span class="line">    stu_info-&gt;stu_id = <span class="number">10000</span> + rand() % <span class="number">9999</span>;</span><br><span class="line">    stu_info-&gt;age = rand() % <span class="number">30</span>;</span><br><span class="line">    stu_info-&gt;score = rand() % <span class="number">101</span>;</span><br><span class="line">    print_student_info(stu_info);</span><br><span class="line">    <span class="keyword">return</span> stu_info;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> * <span class="title">consumer_proc</span><span class="params">(<span class="keyword">void</span> *arg)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">ring_buffer</span> *<span class="title">ring_buf</span> = (<span class="title">struct</span> <span class="title">ring_buffer</span> *)<span class="title">arg</span>;</span></span><br><span class="line">    student_info stu_info; </span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    sleep(<span class="number">2</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"------------------------------------------\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"get a student info from ring buffer.\n"</span>);</span><br><span class="line">    ring_buffer_get(ring_buf, (<span class="keyword">void</span> *)&amp;stu_info, <span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"ring buffer length: %u\n"</span>, ring_buffer_len(ring_buf));</span><br><span class="line">    print_student_info(&amp;stu_info);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"------------------------------------------\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> (<span class="keyword">void</span> *)ring_buf;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> * <span class="title">producer_proc</span><span class="params">(<span class="keyword">void</span> *arg)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">time_t</span> cur_time;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">ring_buffer</span> *<span class="title">ring_buf</span> = (<span class="title">struct</span> <span class="title">ring_buffer</span> *)<span class="title">arg</span>;</span></span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    time(&amp;cur_time);</span><br><span class="line">    srand(cur_time);</span><br><span class="line">    <span class="keyword">int</span> seed = rand() % <span class="number">11111</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"******************************************\n"</span>);</span><br><span class="line">    student_info *stu_info = get_student_info(cur_time + seed);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"put a student info to ring buffer.\n"</span>);</span><br><span class="line">    ring_buffer_put(ring_buf, (<span class="keyword">void</span> *)stu_info, <span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"ring buffer length: %u\n"</span>, ring_buffer_len(ring_buf));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"******************************************\n"</span>);</span><br><span class="line">    sleep(<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> (<span class="keyword">void</span> *)ring_buf;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">consumer_thread</span><span class="params">(<span class="keyword">void</span> *arg)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> err;</span><br><span class="line">    <span class="keyword">pthread_t</span> tid;</span><br><span class="line">    err = pthread_create(&amp;tid, <span class="literal">NULL</span>, consumer_proc, arg);</span><br><span class="line">    <span class="keyword">if</span> (err != <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed to create consumer thread.errno:%u, reason:%s\n"</span>,</span><br><span class="line">        errno, strerror(errno));</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> tid;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">producer_thread</span><span class="params">(<span class="keyword">void</span> *arg)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> err;</span><br><span class="line">    <span class="keyword">pthread_t</span> tid;</span><br><span class="line">    err = pthread_create(&amp;tid, <span class="literal">NULL</span>, producer_proc, arg);</span><br><span class="line">    <span class="keyword">if</span> (err != <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed to create consumer thread.errno:%u, reason:%s\n"</span>,</span><br><span class="line">        errno, strerror(errno));</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> tid;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">void</span> * <span class="built_in">buffer</span> = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">uint32_t</span> <span class="built_in">size</span> = <span class="number">0</span>;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">ring_buffer</span> *<span class="title">ring_buf</span> = <span class="title">NULL</span>;</span></span><br><span class="line">    <span class="keyword">pthread_t</span> consume_pid, produce_pid;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">pthread_mutex_t</span> *f_lock = (<span class="keyword">pthread_mutex_t</span> *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">pthread_mutex_t</span>));</span><br><span class="line">    <span class="keyword">if</span> (pthread_mutex_init(f_lock, <span class="literal">NULL</span>) != <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed init mutex,errno:%u,reason:%s\n"</span>,</span><br><span class="line">        errno, strerror(errno));</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">buffer</span> = (<span class="keyword">void</span> *)<span class="built_in">malloc</span>(BUFFER_SIZE);</span><br><span class="line">    <span class="keyword">if</span> (!<span class="built_in">buffer</span>)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed to malloc memory.\n"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">size</span> = BUFFER_SIZE;</span><br><span class="line">    ring_buf = ring_buffer_init(<span class="built_in">buffer</span>, <span class="built_in">size</span>, f_lock);</span><br><span class="line">    <span class="keyword">if</span> (!ring_buf)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">"Failed to init ring buffer.\n"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></span><br><span class="line">    student_info *stu_info = get_student_info(<span class="number">638946124</span>);</span><br><span class="line">    ring_buffer_put(ring_buf, (<span class="keyword">void</span> *)stu_info, <span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    stu_info = get_student_info(<span class="number">976686464</span>);</span><br><span class="line">    ring_buffer_put(ring_buf, (<span class="keyword">void</span> *)stu_info, <span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    ring_buffer_get(ring_buf, (<span class="keyword">void</span> *)stu_info, <span class="keyword">sizeof</span>(student_info));</span><br><span class="line">    print_student_info(stu_info);</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"multi thread test.......\n"</span>);</span><br><span class="line">    produce_pid  = producer_thread((<span class="keyword">void</span>*)ring_buf);</span><br><span class="line">    consume_pid  = consumer_thread((<span class="keyword">void</span>*)ring_buf);</span><br><span class="line">    pthread_join(produce_pid, <span class="literal">NULL</span>);</span><br><span class="line">    pthread_join(consume_pid, <span class="literal">NULL</span>);</span><br><span class="line">    ring_buffer_free(ring_buf);</span><br><span class="line">    <span class="built_in">free</span>(f_lock);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
